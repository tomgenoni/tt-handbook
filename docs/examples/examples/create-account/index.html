<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/tui.css">
    <link rel="stylesheet" href="/css/utils.css">

</head>

<body class="bg-gray-200 pt4">

    <div id="example">
        <div class="mw6 pv4 ph3 center br2 s:bg-white s:ba b--gray-300 s:pa4">
            <div class="row">
                <div class="col s:w-1/2 mb3">
                    <label class="tp-label">First name</label>
                    <input type="text" class="tp-text-input">
                </div>
                <div class="col s:w-1/2 mb3">
                    <label class="tp-label">Last name</label>
                    <input type="password" class="tp-text-input">
                </div>
                <div class="col mb3">
                    <label class="tp-label">Email address</label>
                    <input type="text" class="tp-text-input">
                </div>
                <div class="col mb3">
                    <label class="tp-label">Password</label>
                    <input type="password" class="tp-text-input">
                </div>
                <div class="col mb3">
                    <div class="flex items-baseline">
                        <div class="tp-input-wrap">
                            <input type="checkbox" class="tp-checkbox-input" name="example-basic" id="example-basic-a" checked="" />
                            <div class="tp-checkbox-image"></div>
                            <label class="tp-label" for="example-basic-a">Remember me</label>
                        </div>
                        <a href="#link" class="tp-body-2 ml-auto">Forgot password?</a>
                    </div>
                </div>
                <div class="col mb3">
                    <button class="tp-button w-100">Create account</button>
                </div>
                <div class="col mb3 tc">
                    OR
                </div>
                <div class="col mb3">
                    <button class="tp-button tp-button--secondary w-100">Facebook</button>
                </div>
                <div class="col mb3">
                    <button class="tp-button tp-button--secondary w-100">Google</button>
                </div>
                <div class="col tc tp-body-3 black-300">
                    By clicking Log In, Log In with Facebook or Log In with Google, you agree to the
                    <a href="/terms" target="_blank" class="tp-link--underline">Terms of Use</a>
                    and
                    <a href="/privacy" target="_blank" class="tp-link--underline">Privacy Policy</a>.
                </div>
            </div>
        </div>
    </div>

</body>

</html>
